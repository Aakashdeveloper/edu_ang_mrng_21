<br/>
<div class="panel panel-primary">
    <div class="panel-heading">
        Users
    </div>
    <div class="panel-body">
        <button class="btn btn-info">Profile</button>
        <div>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of allUser">
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.role}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
