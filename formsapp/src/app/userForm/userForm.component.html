<br/>
<div class="panel panel-primary">
    <div class="panel-heading">
        Employee Forms
    </div>
    <div class="panel-body">
        <form #form="ngForm" (submit)="submitForm(form)">
            <div class="form-group" [class.has-error]="firstname.invalid && firstname.touched">
                <label class="control-label">First Name</label>
                <input type="text"
                        class="form-control"
                        name="firstName"
                        [ngModel]="myEmployee.firstname"
                        (ngModelChange)="firstToUpper($event)"
                        required
                        #firstname="ngModel"/>
            </div>
            <div class="alert alert-danger" *ngIf="firstname.invalid  && firstname.touched">
                First Name is required
            </div>
            <div>
                <h3>{{firstname.invalid}}</h3>
                <h3>{{firstname.className}}</h3>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text"
                        class="form-control"
                        [(ngModel)] = "myEmployee.lastname"
                        name="lastName"/>
            </div>
            <div class="form-group" [class.has-error]="email.invalid">
                <label class="control-label">Email</label>
                <input type="text"
                        class="form-control"
                        [(ngModel)] = "myEmployee.email"
                        pattern="^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$"
                        name="email"
                        #email="ngModel"/>
            </div>
            <div class="alert alert-danger" *ngIf="email.invalid">
                Please Enter Valid Email
            </div>

            <div class="form-group" [class.has-error]="password.invalid">
                <label class="control-label">Password</label>
                <input type="password"
                        class="form-control"
                        name="password"
                        minlength = "8"
                        [(ngModel)] = "myEmployee.password"
                        #password="ngModel"/>
            </div>
            <div class="alert alert-danger" *ngIf="password.invalid">
                Min Length is 8
            </div>
            <div class="form-group"  >
                <label>Phone</label>
                <input type="text"
                        class="form-control"
                        name="phone"
                        [(ngModel)] = "myEmployee.phone"
                        />
            </div>
            <div class="form-group"  [class.has-error]="hasCodeLangError">
                <label class="control-label">Code Lang</label>
                <select class="form-control"
                    name="codelang"
                    [(ngModel)] = "myEmployee.codelang"
                    (blur) = "validateCodeLang($event)">
                    <option value="default">Please Select Your Lang</option>
                    <option *ngFor="let lang of languages">
                        {{lang}}
                    </option>
                </select>
            </div>
            <div class="alert alert-danger" *ngIf="hasCodeLangError">
                Please Select Valid Option
            </div>
            <button type="submit" class="btn btn-success">
                Submit
            </button>
        </form>
    </div>
</div>
